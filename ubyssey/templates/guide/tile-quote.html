<div class="c-tile c-tile--quote c-tile--{{ type }}{% if hide %} c-tile--hide-mobile{% endif %}" style="background: {{ color }};">
  <div class="c-tile__flex">
    <div class="c-tile__container">
      <div class="c-tile__inner">
        <p class="c-tile--quote__text">{{ text }}</p>
        <div class="c-tile--quote__source">{{ source }}</div>
      </div>
    </div>
  </div>
</div>
